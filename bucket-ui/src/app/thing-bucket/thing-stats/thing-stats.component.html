    <div class="row">
        <div class="col-md-4">
            <div class="card ">
                <div class="card-header ">
                    <h5 class="card-title">Property Types</h5>
                    <p class="card-category">Data distribution per property type (All time)</p>
                </div>
                <div class="card-body ">
                    <canvas id="chartTypes"></canvas>
                </div>
                <div class="card-footer ">
                    <hr>
                    <div id="typesChartLegend" style="overflow: auto;max-height: 150px;" class="legend"></div>
                    <!-- <div class="stats">
                    <i class="fa fa-calendar"></i> Number of emails sent
                </div> -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-chart">
                <div class="card-header">
                    <select style="float: right;" id="period" (change)="selectPeriod($event.target.value);" name="period">
                        <option disabled>Select Period</option>
                        <option *ngFor="let period of periods | keyvalue" [value]="period.key">{{period.value.nameDuration}}</option>
                    </select>
                    <h5 class="card-title">
                        Data Collection
                    </h5>
                    <p class="card-category">Data points collected {{selectedPeriod.nameInterval}} over the {{selectedPeriod.nameDuration}} for each property</p>
                </div>
                <div class="card-body">
                    <canvas id="dpChart" width="400" height="100"></canvas>
                </div>
                <div class="card-footer">
                    <hr />
                    <div id=dpChartLegend style="overflow: auto;max-height: 150px;" class="chart-legend"></div>
                    <!-- <div class="card-stats">
                    <i class="fa fa-check"></i> Data information certified
                </div> -->
                </div>
            </div>
        </div>
    </div>
  
</div>
