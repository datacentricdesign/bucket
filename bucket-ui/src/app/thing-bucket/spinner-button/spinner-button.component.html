<button #spinnerBt type="button" class="btn btn-{{type}}" [disabled]="disabled || localDisabled" (click)="onClick()">
    <div class="button-spinning">
        {{content}}
    </div>
    <div #spinnerAnimation [hidden]="!spinning" class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</button>
